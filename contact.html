                        <h3>Email</h3>

                        </div>

                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-component">
                                <textarea name="message" id="message" cols="40" rows="4"
                                    placeholder="Message..."></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12">

                            <button type="submit">Say Hello!</button>

                        </div>
                    </form>


                </div>
